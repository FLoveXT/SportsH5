<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>忘记密码</title>
    <meta name="keywords" content="">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <style>
        body {
            background: #f5f5f5;
        }

        h1 {
            font-size: 18px;
            font-weight: normal
        }

        .gray1 {
            color: #a7a7a7;
            font-size: 12px;
        }

        p {
            padding: 6px 0;
            margin: 0
        }
    </style>

</head>

<body>
    <div class="title">
        <a href="javascript:history.go(-1)"><i class="iconfont icon-left_arrow back_icon"></i></a>忘记密码
    </div>
    <div style="height:40px;"></div>
    <div class="login">
        <h1>请设置新的登录密码</h1>
        <div class="wrap">
            <table class="yz_box" width="100%">
                <tr>
                    <td><input name="" type="text" class="yz_code"  placeholder="输入新密码，不能与旧密码相同" /></td>
                </tr>
                
            </table>
        </div>
        <div class="wrap">
                <table class="yz_box" width="100%">
                    <tr>
                        <td><input name="" type="text"  placeholder="再次确认新密码" /></td>
                    </tr>
                </table>
        </div>
        <p class="gray1">备注：密码由6-20位字母，数字或半角符号组成，不能是10位以下纯数字/字母/半角符号，字线需区分大小写</p>
        <div class="mt14">
            <a href="login.html" class="btn" id="tijiao_btn">确认</a>
        </div>

    </div>

</body>

</html>
