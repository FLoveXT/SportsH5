  <script type="text/javascript">
	 
			$(function() {
				
				$("#headTr").click(function(){
					if ($(this).attr("isLogin") == "1") {
						window.location.href = "login/userInfo.html";
					} else {
						window.location.href = "login/login.html";
					}

				});
				
				$('.agent').click(function(){
					window.location.href = SysteLoginUrl;
				});
				
				$.ajax({
					type : "GET",
					url : BaseUrl + "user/getUserInfo?timestamp=" +  (new Date()).getTime(),
					dataType : "json",
					success : function(result) {
						if (result.code == SUCCESS_CODE) {
							var user = result.result.user;
							$("#userRealName").html(user.realName);
							$("#balance").html(formatterDouble(user.balance));
							$("#titleMsg").hide();
							
							var registerType = user.registerType;
							if(registerType == 1){
								$("#onlineRecharge").remove();
							}
							
							$("#headTr").attr("isLogin", "1")
						} else if(result.code == UNLOGIN){
							$("#userRealName").html("请登录");
						} else {
							alert(result.msg);
						}
					}
				});

			})
		</script>
</head>
